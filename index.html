<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Home Atm</title>
</head> 
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- header -->
        <div class="header">
            <h1>ATM Mock</h1>
        </div>
        <!-- screen container-->
        <div class="screen-container"> 
            <!-- function key container -->
            <div class="function-key-container">
                <div class="function-left">
                    <!-- balance inquiry -->
                    <button class="balance-inquiry">Balance</button>
                    <!-- deposit -->
                    <button class="deposit">Deposit</button>
                    <!-- transfer -->
                    <button class="transfer">Transfer</button>

                </div>
                <!-- display -->
                <div class="display">
                    WELCOME
                </div>
                <div class="function-right">
                    <!-- cash withdrawal -->
                    <div class="cash-withdrawal">Cash Withdrawal</div>
                    <!-- card  setting -->
                    <div class="setting">Setting</div>
                    <!-- language -->
                    <div class="language">Language</div>
                </div>
            </div>
        </div>
        <!--keyboard container-->
        <div class="keyboard-container">
        <!-- keyboard -->
        <div class="keyboard">
            <!-- first  line number -->
            <div class="line1">
                <!-- number 7 to 9 -->
                <div data-digit="9" class="number">9</div>
                <div data-digit="8" class="number">8</div>
                <div data-digit="7"  class="number">7</div>
            </div>
                
            <!-- second line number -->
            <div class="line2">
                <!-- number 4 to 6 -->
                <div data-digit="6" class="number">6</div>
                <div data-digit="5" class="number">5</div>
                <div data-digit="4" class="number">4</div>
            </div>
            <!-- third line number -->
            <div class="line3">
                <!-- number 7 to 9 -->
                <div data-digit="3" class="number">3</div>
                <div data-digit="2" class="number">2</div>
                <div data-digit="1" class="number">1</div>
            </div>
            <!-- fourth line number -->
            <div class="line4">
                <div data-digit="0"  class="number">0</div>
            </div>
        </div>
        <!-- enter cancel option --> 
        <div class="option">
            <!-- enter  -->
            <div class="enter"> Enter</div>
            <!-- cancel -->
            <div class="cancel">Cancel</div>
        </div>
    </div>
    
</body>
</html>
