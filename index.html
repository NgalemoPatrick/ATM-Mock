<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Home</title>
</head> 
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- header -->
        <div class="header">
            <h1>ATM Mock</h1>
        </div>
        <!-- screen container-->
        <div class="screen-container"> 
            <!-- function key container -->
            <div class="function-key-container">
                <div class="function-left">
                    <!-- balance inquiry -->
                    <div class="balance-inquiry">Balance Inquiry</div>
                    <!-- deposit -->
                    <div class="deposit">Deposit</div>
                    <!-- transfer -->
                    <div class="transfer">Transfer</div>

                </div>
                <!-- display -->
                <div class="display">
                    content here
                </div>
                <div class="function-right">
                    <!-- cash withdrawal -->
                    <div class="cash-withdrawal">Cash Withdrawal</div>
                    <!-- card  setting -->
                    <div class="setting">Setting</div>
                    <!-- language -->
                    <div class="language">Language</div>
                </div>
            </div>
        </div>
        <!--keyboard container-->
        <div class="keyboard-container">
        <!-- keyboard -->
        <div class="keyboard">
            <!-- first  line number -->
            <div class="line1">
                <!-- number 7 to 9 -->
                <div class="number9">9</div>
                <div class="number8">8</div>
                <div class="number7">7</div>
            </div>
                
            <!-- second line number -->
            <div class="line2">
                <!-- number 4 to 6 -->
                <div class="number6">6</div>
                <div class="number5">5</div>
                <div class="number4">4</div>
            </div>
            <!-- third line number -->
            <div class="line3">
                <!-- number 7 to 9 -->
                <div class="number3">3</div>
                <div class="number2">2</div>
                <div class="number1">1</div>
            </div>
            <!-- fourth line number -->
            <div class="line4">
                <div class="number0">0</div>
            </div>
        </div>
        <!-- enter cancel option --> 
        <div class="option">
            <!-- enter  -->
            <div class="enter"> Enter</div>
            <!-- cancel -->
            <div class="cancel">Cancel</div>
        </div>
    </div>
</body>
</html>
